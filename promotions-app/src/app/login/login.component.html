<div class="mainContent" id="loginMainDivId">

    <div class="mainLoginDiv">
        <mat-card class="loginHeading">

            <div class="loginText">Login Please</div>

            <form class="example-form">
                <div>
                    <mat-form-field appearance="fill" class="userNameDiv">
                        <mat-label>User Name</mat-label>
                        <input matInput placeholder="Ex. user1" [(ngModel)]="username" id="username" name="username">
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill" class="passDiv">
                        <mat-label>Enter your password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" id="password" name="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </div>

            </form>

            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="submitLogin()">Login</button>
            </div>

            <div class="custom-error-class" *ngIf="userPassErrorShowFlag">Invalid User Name or Password</div>

        </mat-card>
    </div>

</div>
